name: Gradle Package

on:
  push:
    branches: [ "main" ]  # 建议限定主要分支
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false  # 开启写入缓存

    - name: Build fabric-java
      working-directory: ./fabric-java
      run: ./gradlew build --scan  # 启用构建扫描

    - name: Collect artifacts
      shell: bash
      run: |
        mkdir -p ./output
        find ./fabric-java/build/libs -name "*.jar" -exec cp {} ./output \;

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: fabric-java-artifacts
        path: ./output/*.jar
